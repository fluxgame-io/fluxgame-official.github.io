<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KABIR: MOVEMENT FIX</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; touch-action: none; }
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 24px; pointer-events: none; z-index: 100; }
        .hud { position: fixed; top: 10px; left: 10px; color: #00f2ff; background: rgba(0,0,0,0.7); padding: 12px; z-index: 100; font-size: 13px; pointer-events: none; border-left: 4px solid #00f2ff; }
        #examine-msg { position: fixed; top: 20%; width: 100%; text-align: center; color: #00f2ff; display: none; z-index: 1000; font-weight: bold; text-shadow: 2px 2px #000; }
        .mobile-ui { position: fixed; bottom: 30px; right: 30px; display: none; gap: 15px; z-index: 200; }
        .btn { width: 70px; height: 70px; background: rgba(0,242,255,0.2); border: 2px solid #00f2ff; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; pointer-events: auto; }
        @media (max-width: 900px) { .mobile-ui { display: flex; } }
    </style>
</head>
<body>

    <div id="crosshair">+</div>
    <div id="examine-msg">EXAMINING EVIDENCE<br><span style="font-size: 12px; color: white;">[ESC] ya Click karke Wapas Jayein</span></div>
    
    <div id="hud" class="hud">
        <b>KABIR INVESTIGATION SYSTEM</b><br>
        LIGHT: <span id="light-val">HIGH</span><br>
        [WASD] Chalna | [TAB] Intensity | [H] Examine
    </div>

    <div class="mobile-ui">
        <div class="btn" id="btn-f">F</div>
        <div class="btn" id="btn-h" style="background: rgba(255,165,0,0.3); border-color: orange;">H</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, torch, examineObject;
        let yaw = new THREE.Object3D(), pitch = new THREE.Object3D();
        let moveF = 0, moveR = 0;
        let isExamining = false;
        let lightModes = [10, 30, 80];
        let currentMode = 2;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.12);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            yaw.add(pitch);
            pitch.add(camera);
            scene.add(yaw);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Ground
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x151515 }));
            floor.rotation.x = -Math.PI/2; floor.position.y = -2; floor.receiveShadow = true;
            scene.add(floor);

            // Saboot (Evidence)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 512;
            ctx.fillStyle = '#f0e68c'; ctx.fillRect(0,0,512,512);
            ctx.fillStyle = 'black'; ctx.font = 'bold 35px Arial';
            ctx.fillText("SECRET FILE: #99", 50, 100);
            ctx.fillText("CODE: 7734", 50, 350);
            
            const tex = new THREE.CanvasTexture(canvas);
            examineObject = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.1, 0.05), new THREE.MeshStandardMaterial({ map: tex }));
            examineObject.position.set(0, -1.2, -5);
            scene.add(examineObject);

            // Torch
            torch = new THREE.SpotLight(0xffffff, lightModes[currentMode]);
            torch.angle = Math.PI/7; torch.penumbra = 0.5; torch.castShadow = true;
            camera.add(torch);
            torch.target.position.set(0, 0, -1);
            camera.add(torch.target);

            setupControls();
            animate();
        }

        function setupControls() {
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Tab') { e.preventDefault(); currentMode = (currentMode + 1) % lightModes.length; updateLightUI(); }
                if(!isExamining) {
                    if(e.key.toLowerCase() === 'w') moveF = 1;
                    if(e.key.toLowerCase() === 's') moveF = -1;
                    if(e.key.toLowerCase() === 'a') moveR = -1;
                    if(e.key.toLowerCase() === 'd') moveR = 1;
                    if(e.key.toLowerCase() === 'h') tryExamine();
                }
                if(e.key === 'Escape' && isExamining) stopExamine();
                if(e.key.toLowerCase() === 'f') torch.visible = !torch.visible;
            });

            document.addEventListener('keyup', (e) => {
                if(['w','s','W','S'].includes(e.key)) moveF = 0;
                if(['a','d','A','D'].includes(e.key)) moveR = 0;
            });

            document.addEventListener('pointermove', (e) => {
                if(isExamining) {
                    examineObject.rotation.y += e.movementX * 0.01;
                    examineObject.rotation.x += e.movementY * 0.01;
                } else if(document.pointerLockElement || 'ontouchstart' in window) {
                    yaw.rotation.y -= e.movementX * 0.003;
                    pitch.rotation.x -= e.movementY * 0.003;
                    pitch.rotation.x = Math.max(-1.5, Math.min(1.5, pitch.rotation.x));
                }
            });

            document.addEventListener('mousedown', () => { 
                if(!isExamining) document.body.requestPointerLock(); 
                else stopExamine(); // Examine mode mein click karne par bhi exit
            });

            document.getElementById('btn-h').onclick = () => { if(isExamining) stopExamine(); else tryExamine(); };
            document.getElementById('btn-f').onclick = () => { torch.visible = !torch.visible; };
        }

        function tryExamine() {
            const dist = yaw.position.distanceTo(examineObject.position);
            if(dist < 4) {
                isExamining = true;
                moveF = 0; moveR = 0; // Movement freeze karo
                document.getElementById('examine-msg').style.display = 'block';
                examineObject.userData.oldPos = examineObject.position.clone();
                examineObject.userData.oldRot = examineObject.rotation.clone();
                camera.add(examineObject);
                examineObject.position.set(0, 0, -1.2);
                examineObject.rotation.set(0, 0, 0);
                torch.intensity = 50;
            }
        }

        function stopExamine() {
            isExamining = false;
            document.getElementById('examine-msg').style.display = 'none';
            scene.attach(examineObject);
            examineObject.position.copy(examineObject.userData.oldPos);
            examineObject.rotation.copy(examineObject.userData.oldRot);
            updateLightUI();
            // Movement keys reset taaki stuck na ho
            moveF = 0; moveR = 0;
        }

        function updateLightUI() {
            torch.intensity = lightModes[currentMode];
            const labels = ["LOW", "MED", "HIGH"];
            document.getElementById('light-val').innerText = labels[currentMode];
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!isExamining) {
                const dir = new THREE.Vector3(moveR, 0, -moveF).normalize();
                dir.applyQuaternion(yaw.quaternion);
                yaw.position.addScaledVector(dir, 0.1);
                pitch.position.y = Math.sin(Date.now() * 0.01) * 0.04;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
