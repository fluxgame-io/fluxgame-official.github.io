<!DOCTYPE html>
<html>
<head>
    <title>3D BODYCAM DEMO - KABIR</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #instructions {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #00f2ff;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>KABIR 3D DEMO</h1>
        <p>Mouse ghumao dekhne ke liye<br>Click karo start karne ke liye</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, flashlight;

        function init() {
            // 1. Scene aur Camera (Bodycam Perspective)
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 2. Kamra Banana (Box Geometry)
            const roomSize = 20;
            const geometry = new THREE.BoxGeometry(roomSize, 10, roomSize);
            // Texture ki jagah dark walls
            const material = new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.BackSide });
            const room = new THREE.Mesh(geometry, material);
            scene.add(room);

            // 3. Realistic Flashlight (Spotlight)
            flashlight = new THREE.SpotLight(0xffffff, 2);
            flashlight.angle = Math.PI / 6; // Light ka failao
            flashlight.penumbra = 0.3; // Soft edges
            flashlight.decay = 2;
            flashlight.distance = 50;
            
            scene.add(flashlight);
            scene.add(flashlight.target);

            camera.position.set(0, 0, 5);

            // Control Logic
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                
                // Camera movement (Bodycam shake effect)
                camera.rotation.y = -x * 0.5;
                camera.rotation.x = y * 0.5;

                // Flashlight follow
                flashlight.position.copy(camera.position);
                const vector = new THREE.Vector3(x, y, -1).unproject(camera);
                flashlight.target.position.copy(vector);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // Halka bodycam bobbing (Sans lene ki feeling)
            camera.position.y = Math.sin(Date.now() * 0.002) * 0.05;
            renderer.render(scene, camera);
        }

        window.addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'none';
            init();
        });
    </script>
</body>
</html>
